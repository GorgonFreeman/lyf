<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Receipt</title>
</head>
<body>
  <form action="https://1333-163-47-69-48.ngrok-free.app/randoFormDataTest" method="POST" enctype="multipart/form-data">

    <button type="submit">Upload</button>

    <p>
      <label for="item">Item</label>
      <input type="text" id="item" name="Item" />
    </p>

    <p>
      <label for="receipt">Receipt</label>
      <file-dropzone name="receipt" multiple>
    </p>

    <p>
      <label for="description">Description</label>
      <input type="text" id="description" name="Description" />
    </p>

    <p>
      <label for="price">Price</label>
      <input type="text" id="price" name="Price" />
    </p>

    <p>
      <label for="percentage">Percentage work use</label>
      <input type="number" id="percentage" name="Percentage work use" value="100" />
    </p>

  </form>

  <script src="/lyf/scripts.js"></script>
  <style src="/lyf/styles.css"></style>
</body>
</html>
